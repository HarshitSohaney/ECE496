<!DOCTYPE html>
<html>
<head>
    <title>Marker-based WebAR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="./events.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene 
        embedded 
        arjs
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false"
        gesture-detector
        id="scene"
    >

        <!-- Asset preload -->
        <a-assets>
            <!-- Image asset -->
            <img id="texture" src="UnityAssets/Assets/Models/Default-Checker-Gray.jpg">
            
            <!-- GLTF model asset -->
            <a-asset-item id="model" src="UnityAssets/Assets/Models/RedCube.gltf"></a-asset-item>
        </a-assets>

        <!-- Marker definition -->
        <a-marker preset="hiro">
            <!-- AR content (e.g., a 3D model) -->
            <a-entity
                gltf-model="#model"
                scale="0.05 0.05 0.05"
                position="0 0 0"
                material="src: #texture"
            ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
